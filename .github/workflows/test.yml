name: Test

permissions:
  contents: read
  pages: write
  id-token: write
  packages: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: ${{ matrix.python-version }} tests
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install package
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install .[test]

    - name: Run tests
      run: python -m pytest --pyargs bilby_nr.tests --cov=bilby_nr --cov-report xml --cov-report term:skip-covered --junitxml=pytest.xml

    - name: Coverage report
      run: |
        python -m coverage report --show-missing
        python -m coverage xml -o coverage.xml
        genbadge coverage --input-file coverage.xml

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pytest-${{ matrix.python-version }}
        path: |
          pytest.xml
          coverage.xml
          coverage-badge.svg

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deploy coverage bage to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
